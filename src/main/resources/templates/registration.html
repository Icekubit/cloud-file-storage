<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link type="image/x-icon" th:href="@{/images/favicon.png}" rel="icon">
        <title>Sign up</title>
    </head>
    <body>
        <div th:insert="~{fragments/navbar}"></div>

        <div class="container mt-5">
            <form th:action="@{/registration}" th:method="post" th:object="${userDto}" class="mx-auto col-md-6">
                <div class="form-group">
                    <label for="name">Login</label>
                    <input type="text" class="form-control" id="name" name="name" required
                           aria-describedby="emailHelp" placeholder="Enter login">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name error</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password error</small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Password error</small>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Sign up</button>
            </form>
        </div>

    </body>
</html>
