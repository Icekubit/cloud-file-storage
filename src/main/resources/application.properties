spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:my_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

minio.endpoint=http://${MINIO_HOST:localhost}:9000
minio.accessKey=${MINIO_ACCESS_KEY:username}
minio.secretKey=${MINIO_SECRET_KEY:password}

spring.mvc.hiddenmethod.filter.enabled=true
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.max-file-size=100MB

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=6379
